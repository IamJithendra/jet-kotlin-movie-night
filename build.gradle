buildscript {
    ext {
        // SDK and tools
        min_sdk_version = 24
        target_sdk_version = 30
        compile_sdk_version = 30
        build_tools_version = '30.0.3'
        gradle_version = '7.1.0-alpha02'
        jvm_version = '1.8'

        // Kotlin
        koltin_version = '1.5.10'
        koltin_coroutines_version = '1.5.0'

        // App dependencies
        accompanist_glide_version = '0.12.0'
        accompanist_flowlayout_version = '0.11.1'
        accompanist_insets_version = '0.11.1'
        accompanist_systemui_version = '0.11.1'
        activity_compose_version = '1.3.0-beta02'
        androidx_annotations_version = '1.2.0'
        androidx_core_version = '1.5.0'
        appcompat_version = '1.3.0'
        compose_version = '1.0.0-beta09'
        espresso_core_version = '3.3.0'
        hilt_version = '2.37'
        hilt_navigation_compose_version = '1.0.0-alpha03'
        junit_version = '4.13.2'
        junit_ext_version = '1.1.2'
        lifecycle_version = '2.3.1'
        material_version = '1.3.0'
        navigation_compose_version = '2.4.0-alpha03'
        okhttp_logging_version = '4.9.1'
        paging_compose_version = '1.0.0-alpha10'
        retrofit_version = '2.9.0'
        room_version = '2.3.0'
        threetenbp_version = '1.3.1'
        timber_version = '4.7.1'
        viewmodel_compose_version = '1.0.0-alpha07'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$koltin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}