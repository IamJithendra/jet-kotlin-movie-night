buildscript {
    ext {
        // SDK and tools
        min_sdk_version = 24
        target_sdk_version = 30
        compile_sdk_version = 30
        build_tools_version = '30.0.3'
        gradle_version = '7.0.0-beta03'
        jvm_version = '1.8'
        jvm_inject_version = '1'

        // App dependencies
        koltin_version = '1.5.10'
        koltin_coroutines_version = '1.5.0'
        hilt_version = "2.36"
        hilt_compiler_version = "1.0.0"
        hilt_navigation_compose_version = "1.0.0-alpha02"
        androidx_core_version = '1.5.0'
        androidx_annotations_version = '1.2.0'
        appcompat_version = '1.3.0'
        compose_version = '1.0.0-beta08'
        compose_activity_version = '1.3.0-beta01'
        compose_navigation_version = '2.4.0-alpha02'
        compose_paging_version = '1.0.0-alpha10'
        compose_viewmodel_version = '1.0.0-alpha06'
        lifecycle_version = '2.3.1'
        accompanist_version = '0.10.0'
        junit_version = '4.13.2'
        junit_ext_version = '1.1.2'
        espresso_core_version = '3.3.0'
        material_version = '1.3.0'
        retrofit_version = '2.9.0'
        okhttp_version = '4.8.0'
        moshi_version = '1.12.0'
        threetenbp_version = '1.2.4'
        timber_version = '4.7.1'
        room_version = '2.3.0'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$koltin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}